<#include "macro/commons_signalement.html" />
<link rel="stylesheet" href="css/bootstrap-select.css" />
<style>
.dropdown-menu > li > a{ width: 100%; }
</style>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">#i18n{dansmarue.domainefonctionnel.create.name}</h3>
			</div>

			<div class="box-body">
				${error!}
				<form class="form-horizontal" method="post"
					action="jsp/admin/plugins/signalement/DoSaveDomaineFonctionnel.jsp">
					<input type="hidden" id="jsp_back" name="jsp_back"
						value="${jsp_back!}" /> <input type="hidden" name="id"
						value="${(domaine_fonctionnel.id)!}" />
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="libelle">#i18n{dansmarue.commons.libelle}
								* : </label>
							<div class="<@inputStyle />">
								<input type="text" class="form-control input-sm" id="libelle"
									name="libelle" value="${domaine_fonctionnel.libelle!}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.commons.actif}
								* :</label>
							<div class="<@inputStyle />">
								<INPUT class="checkbox" TYPE=CHECKBOX NAME="actif" value="true"<#if
								domaine_fonctionnel.actif >checked="checked"</#if>>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.field.domainefonctionnel.arrondissement} :</label>
							<div class="<@inputStyle />" style="text-align:left">
								<select name="arrondissements" multiple size="${arrondissement_list_size}">
								<#list arrondissement_list as arrondissement>
									<option value="${arrondissement.id}">${arrondissement.numero}</option>
								</#list>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.field.domainefonctionnel.quartier} :</label>
							<div class="<@inputStyle />" style="text-align:left">
							<select name="conseilQuartier"  id="conseilQuartier" class="selectpicker show-menu-arrow form-control" data-width="300px" data-size="10" multiple data-actions-box="true" data-live-search="true">
								<#list quartier_list as conseilQuartier>
									<option value="${conseilQuartier.idConsqrt}">${conseilQuartier.nomConsqrt}</option>
								</#list>
							</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.field.domainefonctionnel.categorie} :</label>
							<div class="<@inputStyle />" style="text-align:left">
								<select name="categories" multiple size="${category_list_size}">
								<#list category_list as category>
									<option value="${category.id}">${category.libelle}</option>
								</#list>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">Entit&eacute; :</label>
							<div class="<@inputStyle />" style="text-align:left">
								<select name="units" multiple size="${unit_list_size}">
									<@inputUnitTree node=unit_tree/>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<div
								class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
								<button type="submit" value="#i18n{dansmarue.commons.save}"
									name="#i18n{dansmarue.commons.save}"
									class="btn btn-primary btn-sm" tabindex="3">
									<i class="glyphicon glyphicon-ok"></i>
									#i18n{dansmarue.commons.save}
								</button>
								<button type="submit" value="#i18n{dansmarue.commons.cancel}"
									name="cancel" class="btn btn-default btn-sm">
									<i class="glyphicon glyphicon-remove-circle"></i>
									#i18n{dansmarue.commons.cancel}
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
