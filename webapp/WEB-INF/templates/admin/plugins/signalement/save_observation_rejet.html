<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">#i18n{dansmarue.observationRejet.create.name}</h3>
			</div>

			<div class="box-body">
				${error!}
				<form class="form-horizontal" method="post"
					action="jsp/admin/plugins/signalement/DoSaveObservationRejet.jsp">
					<input type="hidden" id="jsp_back" name="jsp_back"
						value="${jsp_back!}" /> <input type="hidden" name="id"
						value="${(observation_rejet.id)!}" />
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<label class="<@labelStyle />" for="libelle">#i18n{dansmarue.commons.libelle}
								* : </label>
							<div class="<@inputStyle />">
								<textarea class="form-control input-sm" id="libelle"
									name="libelle">${observation_rejet.libelle!}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.commons.actif}
								* :</label>
							<div class="<@inputStyle />">
								<INPUT class="checkbox" TYPE=CHECKBOX NAME="actif" value="true"<#if
								observation_rejet.actif >checked="checked"</#if>>
							</div>
						</div>
						<div class="form-group">
							<label class="<@labelStyle />" for="actif">#i18n{dansmarue.commons.ordre}
								* :</label>
							<div class="<@inputStyle />">
								<input class="form-control input-sm" type="text" name="ordre"
									id="ordre" maxlength="4"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div
							class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
							<button type="submit" value="#i18n{dansmarue.commons.save}"
								name="#i18n{dansmarue.commons.save}"
								class="btn btn-primary btn-sm" tabindex="3">
								<i class="glyphicon glyphicon-ok"></i>
								#i18n{dansmarue.commons.save}
							</button>
							<button type="submit" value="#i18n{dansmarue.commons.cancel}"
								name="cancel" class="btn btn-default btn-sm">
								<i class="glyphicon glyphicon-remove-circle"></i>
								#i18n{dansmarue.commons.cancel}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
